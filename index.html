<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
 
  <nav class="navbar navbar-expand-lg ">
    <div class="container">


      <a class="branding" href="/">
        <img src="images/logo.png" alt="" class="logo d-inline-block">
        <div class="logo-type">
          <h1 class="site-title m-0">Weather</h1>
          <small class="site-description">tagline goes here</small>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fa-solid fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse pt-5 p-lg-0" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3 justify-content-center align-items-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live contacta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-disabled="true">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-disabled="true">contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="hero" data-bg-image="images/banner.png" style="background-image: url(&quot;images/banner.png&quot;);">
    <div class="container">
      <form class="find-location">
        <input type="text" spellcheck="false" placeholder="Find your location..." id="search">
        <input type="button" value="Find" id="submit">
      </form>

    </div>
  </div>
  <div class="forecast-table">
    <div class="container">
      <div class="forecast-container" id="forecast">
        <div class="lds-hourglass  d-flex justify-content-center align-items-center w-100"></div>
      </div>
    </div>

  </div>
  <footer class="site-footer">
    <div class="container">
      <div class="row gx-5">
        <div class="col-md-8"> 
          <form action="#" class="subscribe-form">
            <input type="text" placeholder="Enter your email to subscribe...">
            <input type="submit" value="Subscribe">
          </form>
        </div>
        <div class="col-md-4">
          <div class="social-links">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands  fa-twitter"></i></a>
            <a href="#"><i class="fa-brands  fa-google-plus"></i></a>
            <a href="#"><i class="fa-brands  fa-pinterest"></i></a>
          </div>
        </div>
      </div>

      <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </footer>
  <div id="wicon"></div>


  <script src="java-script/bootstrap.bundle.min.js"></script>
  <script src="java-script/main.js"></script>
</body>

</html>
